<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doces | Nossa Cafeteria</title>
    <link rel="stylesheet" href="/src/main/resources/static/ProjetoCardapio/src/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gravitas+One&family=Pacifico&family=Unlock&display=swap" rel="stylesheet">
</head>
<body>

    <!--Cabeçalho-->
    <header>
        <section>
            <div class="container">
                <div class="banner">
                    <img src="/src/main/resources/static/ProjetoCardapio/src/imagens/Cabeçalho.png">
                </div>

                <div class="bannerresponsivo">
                    <img src="/src/main/resources/static/ProjetoCardapio/src/imagens/CabeçalhoResponsivo.png">
                </div>
            </div>
        </section>
    </header>

    <div class="cardapio-container">
        <div class="cardapio-type">
            <h2>Doces</h2>
        </div>

        <div class="cardapio-item">
            <div class="item-details">
                <h3>Doces Diversos | <span class="price">13,00</span></h3>
                <p>Qualquer doce de presença no vidro de exibição</p>
            </div>
            <button class="order-button">QUERO ESSE</button>
        </div>

        <div class="cardapio-item">
            <div class="item-details">
                <h3>Pavê | <span class="price">16,00</span></h3>
                <p>Uma sobremesa clássica e cremosa.</p>
            </div>
            <button class="order-button">QUERO ESSE</button>
        </div>

    </div>
</body>

</html>
