<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Nossa Cafeteria</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gravitas+One&family=Pacifico&family=Unlock&display=swap" rel="stylesheet">
</head>
<body>

    <!--Cabeçalho-->
    <header>
        <section>
            <div class="container">
                <div class="banner">
                    <img src="./src/imagens/Cabeçalho.png">
                </div>

                <div class="bannerresponsivo">
                    <img src="./src/imagens/CabeçalhoResponsivo.png">
                </div>
            </div>
        </section>
    </header>

    <!--GUI-->
    <div class="interface">
        <h1>Login</h1>
        <form id="loginForm" class="display">
            <input type="text" id="username" class="username" name="username" placeholder="Usuário" required>
            <input type="password" id="password" class="password" name="password" placeholder="Senha" required>
            <button type="button" class="enter-button" onclick="confirmLogin()">Entrar</button>
        </form>
    </div>

</body>

<script>
    // Confirmação de login
    function confirmLogin() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (!username || !password) {
            alert('Por favor, preencha todos os campos.');
            return;
        }

        // Validação de login
        if (username === '_Mayco' && password === '7980') {
            alert('Login bem-sucedido!');
            // Redirecionar para página de menu
            window.location.href = 'index.html';
        } else {
            alert('Usuário ou senha incorretos.');
        }
    }
</script>

</html>
